<h1>Editing category {{ category.name }}</h1>

<form action="{% url 'blogmanagement:edit_status' %}" method="post">
    {% csrf_token %}
    <label for="category_name">Name</label>
    <input type="text" hidden value="{{ status.id }}">
    <input type="text" id="category_name" name="name" value="{{ status.name }}">
    <br><br>
    <input type="submit">
</form>
