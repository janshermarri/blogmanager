{% load static %}
<html lang="en"><head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Login</title>

    <!-- Fontfaces CSS-->
    <link href="{% static 'blogmanagement/dashboard/css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'blogmanagement/dashboard/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'blogmanagement/dashboard/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'blogmanagement/dashboard/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'blogmanagement/dashboard/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'blogmanagement/dashboard/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'blogmanagement/dashboard/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'blogmanagement/dashboard/vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'blogmanagement/dashboard/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'blogmanagement/dashboard/vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'blogmanagement/dashboard/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'blogmanagement/dashboard/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'blogmanagement/dashboard/css/theme.css/' %}" rel="stylesheet" media="all">

<style type="text/css">/* Chart.js */
@-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}</style></head>

<body class="animsition" style="animation-duration: 900ms; opacity: 1;">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        {% if error %}
                            <h3>{{ error }}.</h3>
                        {% endif %}

                        <div class="login-form">
                            <form action="{% url 'blogmanagement:login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="au-input au-input--full" type="username" name="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="remember">Remember Me
                                    </label>
                                    <label>
                                        <a href="#">Forgotten Password?</a>
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
                                <div class="social-login-content">
                                    <div class="social-button">
                                        <button class="au-btn au-btn--block au-btn--blue m-b-20">sign in with facebook</button>
                                        <button class="au-btn au-btn--block au-btn--blue2">sign in with twitter</button>
                                    </div>
                                </div>
                            </form>
                            <div class="register-link">
                                <p>
                                    Don't you have account?
                                    <a href="#">Sign Up Here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="{% static 'blogmanagement/dashboard/vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'blogmanagement/dashboard/vendor/bootstrap-4.1/popper.min.js' %}"></script>

    <script src="{% static 'blogmanagement/dashboard/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>

    <!-- Vendor JS       -->
    <script src="{% static 'blogmanagement/dashboard/vendor/slick/slick.min.js' %}"></script>
    <script src="{% static 'blogmanagement/dashboard/vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'blogmanagement/dashboard/vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'blogmanagement/dashboard/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}"></script>
    <script src="{% static 'blogmanagement/dashboard/vendor/counter-up/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'blogmanagement/dashboard/vendor/counter-up/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'blogmanagement/dashboard/vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'blogmanagement/dashboard/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'blogmanagement/dashboard/vendor/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'blogmanagement/dashboard/vendor/select2/select2.min.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'blogmanagement/dashboard/js/main.js' %}"></script>




<!-- end document--></body></html>
