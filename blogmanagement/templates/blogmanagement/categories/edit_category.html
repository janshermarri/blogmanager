<h1>Editing category {{ category.name }}</h1>

{% if error %}
    <h3>ERROR: {{ error }}.</h3>
{% endif %}

<form action="{% url 'blogmanagement:edit_category' category.id %}" method="post">
    {% csrf_token %}
    <label for="category_name">Name</label>
    <input type="text" name="category_id" hidden value="{{ category.id }}">
    <input type="text" id="category_name" name="name" value="{{ category.name }}">
    <br><br>
    <input type="submit">
</form>
